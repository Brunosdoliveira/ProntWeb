<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f9ff;
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background-color: #3a8ee6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .option-btn {
      background-color: #ffffff;
      border: 2px solid #d9534f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    .option-btn:hover {
      background-color: #d9534f;
      color: white;
    }
    .option-btn img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header id="pacienteNome">Olá, Paciente</header>

  <div class="container">
    <div class="option-btn" onclick="alert('Medicamentos')">
      <img src="https://img.icons8.com/ios-filled/100/000000/pill.png" alt="Medicamentos" />
      Administração de Medicamentos
    </div>
    <div class="option-btn" onclick="alert('Procedimentos')">
      <img src="https://img.icons8.com/ios-filled/100/000000/syringe.png" alt="Procedimentos" />
      Administração de Procedimentos
    </div>
    <div class="option-btn" onclick="alert('Notas')">
      <img src="https://img.icons8.com/ios-filled/100/000000/notes.png" alt="Notas" />
      Notas do Paciente
    </div>
    <div class="option-btn" onclick="alert('Recomendações')">
      <img src="https://img.icons8.com/ios-filled/100/000000/stethoscope.png" alt="Recomendações" />
      Recomendações Médicas
    </div>
  </div>

  <script type="module">
    import { database } from './firebase-config.js';
    import { ref, child, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const params = new URLSearchParams(window.location.search);
    const atendimento = params.get("atendimento");

    async function carregarNome() {
      try {
        const snapshot = await get(child(ref(database), `logins/${atendimento}`));
        if (snapshot.exists()) {
          const dados = snapshot.val();
          document.getElementById("pacienteNome").textContent = "Olá, " + (dados.nome || "Paciente");
        }
      } catch (error) {
        console.error("Erro ao buscar nome:", error);
      }
    }

    carregarNome();
  </script>
</body>
</html>
